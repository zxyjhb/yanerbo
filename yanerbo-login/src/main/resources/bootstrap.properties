#配置服务端口
server.port=8082

#这个是读取的git里面的配置文件的名称  config-client-dev.properties
spring.application.name=config-client
# 配置仓库的分支
spring.cloud.config.label=master
#指定文件的属性 prod、dev、sit
spring.cloud.config.profile=dev


#配置eureka注册中心（感觉是可以不用配置，既然是默认的，应该会拼接的吧）
eureka.client.serviceUrl.defaultZone=http://yanerbo-server-master:7000/eureka/,http://yanerbo-server-backup:7001/eureka/
#允许去发现服务
spring.cloud.config.discovery.enabled=true
#配置指定的 注册到服务中心的配置中心serviceId	
spring.cloud.config.discovery.serviceId=yanerbo-config

